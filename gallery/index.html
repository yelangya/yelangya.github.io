
<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <meta name="description" content="Photo gallery" />
    <meta name="keywords" content="jekyll, image gallery, image grid, template, masonry" />
    <meta name="author" content="Nii Adjetey Sowah" />

    <link rel="stylesheet" type="text/css" href="http://nadjetey.github.io/GridGallery//css/demo.css" />
    <link rel="stylesheet" type="text/css" href="http://nadjetey.github.io/GridGallery//css/component.css" />
    <script src="http://nadjetey.github.io/GridGallery//js/modernizr.custom.js"></script>
  </head>
  <body>

  <div class="container">
	<header class="clearfix">
		<h1>Photo gallery</h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/2.png" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/3.png" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/6.png" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/1.png" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/4.png" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/5.png" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	<ul>
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/2.png" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/3.png" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/6.png" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/1.png" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/4.png" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/gallery//img/thumb/5.png" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
	</ul>
	<nav>
		<span class="icon nav-prev"></span>
		<span class="icon nav-next"></span>
		<span class="icon nav-close"></span>
	</nav>
	<div class="info-keys icon">Navigate with arrow keys</div>
	</section><!-- // slideshow -->

	</div><!-- // grid-gallery -->
</div>

    <script src="http://nadjetey.github.io/GridGallery//js/imagesloaded.pkgd.min.js"></script>
    <script src="http://nadjetey.github.io/GridGallery//js/masonry.pkgd.min.js"></script>
    <script src="http://nadjetey.github.io/GridGallery//js/classie.js"></script>
    <script src="http://nadjetey.github.io/GridGallery//js/cbpGridGallery.js"></script>
    <script>
      new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
  </body>
</html>
